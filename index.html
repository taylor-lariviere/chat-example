<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        html {
            height: 100%;
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font: 13px Helvetica, Arial;
            margin: 0;
            min-height: 100%;
            display: flex;
            flex-flow: row wrap;
        }

        h1 {
            background: #307336;
            color: #E43293;
            text-align: center;
            font: 20px Helvetica, Arial;
            padding: 10px
        }

        h2 {
            background: #307336;
            color: #E43293;
            text-align: right;
            font: 16px Helvetica, Arial;
            padding: 5px
        }

        form {
            background: #307336;
            bottom: 0;
            width: 100%;
        }

            form input {
                border: 0;
                padding: 10px;
                width: 80%;
                margin-right: .5%;
            }

            form button {
                width: 9%;
                background: #E43293;
                border: none;
                padding: 10px;
            }

        #message-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 120px);
            min-height: 200px;
            overflow-y: scroll;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

            #messages li {
                padding: 5px 10px;
            }

                #messages li:nth-child(odd) {
                    background: #9BB291;
                }

        #messages, #message-container {
            transform: scale(1,-1)
        }

        #container {
            display: flex;
            flex-direction: column;
            width: calc(100% - 200px);
            background: #E5FBEA;
        }

        #ulist {
            list-style-type: none;
        }


        section {
            height: calc(100% - 70px);
            max-height: calc(100vh - 70px);
            overflow: hidden;
        }

        footer {
            height: 70px;
            vertical-align: middle;
        }

        aside {
            width: 200px;
            background: #9BB291;
        }
    </style>
</head>
<body>
    <div id="container">
        <section>
            <h1>Messages</h1>
            <h2 id="nickname"></h2>
            <div id="message-container">
                <ul id="messages"></ul>
            </div>
        </section>
        <footer>
            <form action="">
                <input id="m" autocomplete="off" /><button>SEND</button>
            </form>
        </footer>
    </div>
    <aside>
        <h1>Users</h1>

        <ul id="ulist"></ul>
    </aside>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var users = [];
        var myNick = "";
        var socket = io();

        socket.on("connect", function (e) {
            socket.emit("start");
        });

        socket.on('nick', function (nick) {
            myNick = nick;
            document.getElementById("nickname").innerHTML = myNick;
        });

        socket.on('history', function (history) {
            console.log("recieved history")
            console.log("history: " + history)
            $('#messages').appendChild(history);
            window.scrollTo(0, document.body.scrollHeight);
        });

        $('form').submit(function () {
            var temp = [myNick, $("#m").val()];
            socket.emit('send chat message', temp);
            $('#m').val('');
            return false;
        });

        socket.on('chat message', function (msg) {
            $("#messages").append("<li><b>" + msg[0] + ":</b> " + msg[1] + "</li>");
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('info', function (inf) {
            $('#messages').append('<li><i>' + inf + '</i></li>');
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('users', function (users) {
            updateUsers(users);
        });

        function updateUsers(u) {
            var list = document.getElementById("ulist");
            list.innerHTML = "";

            for (var i = 0; i < u.length; i++) {
                var item = document.createElement("li");
                item.innerHTML = u[i];
                list.appendChild(item);
            }
        }
    </script>
</body>
</html>
